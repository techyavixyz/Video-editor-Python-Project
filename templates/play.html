<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Trimmed Video</title>
</head>
<body>
    <h1>Trimmed Video</h1>
    <video width="640" height="480" controls>
        <source src="{{ url_for('static', filename='uploads/' + filename) }}" 
                type="video/{{ 'mp4' if filename.endswith('.mp4') else 'webm' }}">
        Your browser does not support the video tag.
    </video>
    <br>
    <a href="{{ url_for('index') }}">Upload another video</a>
</body>
</html>
